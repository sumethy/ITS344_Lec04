<!DOCTYPE html>
<html>
<head>
  <title>A Simple App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Comments</h1>
    <p>A simple app that allows a user to input comments</p>
  </header>
  
  <main>
    <section class="comment-input">
      <p>Add Your Comment:</p>
      <input type="text">
      <button id="addButton">+</button> <br><br>
      <button id="addDefault">Add Default</button>
    </section>
    <section class="comments" id="item">
      <p>This is the first comment!</p>
      <p>Here's the second one!</p>
      <p>And this is one more.</p>
      <p>Here is another one</p>
    </section>
  </main>

  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
